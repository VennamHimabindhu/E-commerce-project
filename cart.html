<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #da9e9e;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6d3b3b;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo a{
             text-decoration: none;
             color: #f8f4f4;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-right: 20px;
        }

        header nav ul li a {
            color: rgb(255, 254, 254);
            text-decoration: none;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .cart-item h4 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .cart-item p {
            margin: 5px 0;
            color: #555;
        }

        .cart-item button {
            background-color: #e3bc81;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-summary {
            text-align: right;
            font-size: 1.2em;
            color: #333;
        }

        .cart-summary button {
            background-color: #7f4141;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="home page.html">LitReads</a></div>
        <nav>
            <ul>
                <li><a href="home page.html">Home</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Your Shopping Cart</h1>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-summary">
            <p>Total: Rs. <span id="cart-total">0</span></p>
            <button id="checkout-button">Proceed to Checkout</button>
        </div>
    </div>

    <script src="cart.js"></script>
</body>
</html>
